{% extends 'admin_head.html' %}
{% load static staticfiles %}
{% block title %}
商品列表
{% endblock %}



<link rel="stylesheet" href="{% static 'layui/css/layui.css' %}"  media="all">

{% block css %}
      <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}"  media="all">
{% endblock %}


{% block body %}
<h1 class="layui-col-xs-offset4">用户详情资料 </h1>
    <hr>
    <br>
<form class="layui-form layui-col-xs-offset2" action='{% url 'BC2_User_modify' %}' method="post" id="fo"  enctype="multipart/form-data">
{% csrf_token %}





<div class="layui-form-item layui-col-" style="width: 850px;">
    <label class="layui-form-label">姓　　名</label>
    <div class="layui-input-block">
      <input type="text" name="username" placeholder="姓名" autocomplete="off" class="layui-input" value="{{ user.user }}">
    </div>
</div>




        <div class="layui-form-item" style="width: 850px;">
            <label class="layui-form-label">选择地区</label>
            <div class="layui-input-inline">
                <select name="P1" id="province"  lay-filter="province" >
                    <option ></option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="C1" lay-filter="city">
                    <option></option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="A1" lay-filter="area">
                    <option></option>
                </select>
            </div>
        </div>


  </div>
    <div class="layui-form-item layui-hide">
    <label class="layui-form-label">您选择了：</label>
    <label class="layui-form-label pca-label-province"></label>
    <label class="layui-form-label pca-label-city"></label>
    <label class="layui-form-label pca-label-area"></label>
   </div>





<div class="layui-form-item" style="width: 850px;">
    <label class="layui-form-label">邮　　箱</label>
    <div class="layui-input-block">
      <input type="text" name="username" placeholder="邮箱" autocomplete="off" class="layui-input" value="{{ user.email }}">
    </div>
</div>
<div class="layui-form-item" style="width: 850px;">
    <label class="layui-form-label">性　　别</label>
    <div class="layui-input-block">
        <input type="radio" name="sex" value="0" title="女" checked>
       {% if user.sex == '1' %}
        <input type="radio" name="sex" value="1" title="男" checked>
       {% else %}
        <input type="radio" name="sex" value="1" title="男" >
       {% endif %}
    </div>
</div>

<div class="layui-form-item" style="width: 850px;">
    <label class="layui-form-label">用户状态</label>
    <div class="layui-input-block">
       <input type="radio" name="state" value="0" title="活动" checked>
       {% if user.state == '1' %}
        <input type="radio" name="state" value="1" title="禁用" checked>
       {% else %}
        <input type="radio" name="state" value="0" title="禁用" >
       {% endif %}
    </div>
</div>

<div class="layui-form-item" style="width: 850px;">
    <label class="layui-form-label">联系电话</label>
    <div class="layui-input-block">
      <input type="text" name="username" placeholder="联系电话" autocomplete="off" class="layui-input">
    </div>
</div>





  <div class="layui-form-item" style="width: 850px;">
    <label class="layui-form-label">详细地址</label>
    <div class="layui-input-block">
      <input type="text" name="username" placeholder="请输入收货详细地址" autocomplete="off" class="layui-input">
    </div>
  </div>

<div class="layui-form-item" style="width: 850px;">

  </div>
  </div>



  <div class="layui-form-item" style="width: 850px;">
    <label class="layui-form-label"></label>
    <div class="layui-input-block">
       <button type="button" class="layui-btn" id="test1">上传头像</button>
    <div class="layui-upload-list">
    <img class="layui-upload-img" id="demo1">
    <p id="demoText"></p>
    </div>
  </div>


<button type="submit">提交</button>
</form>


<script>

layui.use('upload', function(){
  var upload = layui.upload;
  //执行实例
  var uploadInst = upload.render({
    elem: '#test1' //绑定元素
    ,url: '/upload/' //上传接口
    ,auto:false
    ,bindAction: '#testListAction'

    ,done: function(res){
      //上传完毕回调
    }
    ,error: function(){
      //请求异常回调
    }
  });
});


</script>


<script src="{% static 'js/jquery-1.11.0.js' %}" type="text/javascript" charset="utf-8"></script>
<script src="{% static 'layui-v1.0.4/layui/lay/dest/layui.all.js' %}" type="text/javascript" charset="utf-8"></script>
<script src="{% static 'js/citys.js' %}" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">

{% endblock %}
